<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PsyToolkit run experiment</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #222;
        flex-direction: column;
      }
    </style>
  </head>

  <body onload="whenloaded()">
    <center>
      <div id="cbox" style="width: 800; height: 600; border: 0px solid black; background-color: black;">
        <canvas tabindex="1" id="exp" width="800" height="600" style="outline: none; display: block; background-color: black; border: none; padding: 0; margin: 0;"></canvas>
      </div>
    </center>
    <br />
    <button id="startbutton" disabled="true">Experiment loading in progress, please be patient and wait...</button>
    <img id="experimentloadingimg" src="http://psytoolkit.gla.ac.uk/loading.gif" />
    <br />
    <div id="showdata"></div>
    <script src="script.js"> </script>
  </body>
</html>
